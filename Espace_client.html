<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Verseboard</title>
    <link rel="stylesheet" href="Css/styles_client.css">
    <link rel="icon" href="Assests/logo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1><a href="index.html">Verseboard</a></h1>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h2>Se connecter</h2>
            <form action="#" method="POST">
                <label for="email">Adresse e-mail ou téléphone</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>
                
                <button type="submit" class="btn-primary">Continuer</button>
                
                <p class="note">
                    En continuant, vous acceptez les <a href="#">Conditions d'utilisation</a> et notre
                    <a href="#">Politique de confidentialité</a>.
                </p>
                
                <a href="#" class="help-link">Besoin d'aide ?</a>
            </form>

            <hr>

            <div class="new-account">
                <p>Nouveau chez Verseboard ?</p>
                <a href="register.html" class="btn-secondary">Créer un compte Verseboard</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Verseboard | Tous droits réservés.</p>
    </footer>
</body>
</html>
