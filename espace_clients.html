<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verseboard - Espace Client</title>
    <link rel="stylesheet" href="Css/styles_index.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Verseboard</a></h1>
    </header>
    
    <!-- Espace Client Section -->
<section id="espace-client" class="client-space">
    <h2>Espace Client</h2>
    <div class="client-login">
        <form action="#" method="post" class="login-form">
            <h3>Connexion</h3>
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" placeholder="Votre nom d'utilisateur" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>

            <button type="submit">Se connecter</button>
            <p class="signup-prompt">Pas encore inscrit ? <a href="signup.html">Créer un compte</a></p>
        </form>
    </div>

    <div class="client-dashboard">
        <h3>Bienvenue, [Nom de l'utilisateur]</h3>
        <ul class="client-options">
            <li><a href="profil.html">Mon profil</a></li>
            <li><a href="commandes.html">Mes commandes</a></li>
            <li><a href="favoris.html">Mes favoris</a></li>
            <li><a href="parametres.html">Paramètres</a></li>
            <li><a href="deconnexion.html">Déconnexion</a></li>
        </ul>
    </div>
</section>

</body>
</html>
